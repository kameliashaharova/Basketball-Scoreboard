<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">

            <div>
                <h3>HOME</h3>
                <p id="home-score">0</p>
                <div class="btn-group"> 
                    <button class="btn" id="home-add-one" onclick="addOneHome()">+1 </button>
                    <button class="btn" id="home-add-two" onclick="addTwoHome()">+2 </button>
                    <button class="btn" id="home-add-three" onclick="addThreeHome()">+3 </button>
                </div>
            </div>

            <div>
                <h3>GUEST</h3>
                <p id="guest-score">0</p>
                <div class="btn-group"> 
                    <button class="btn" id="guest-add-one" onclick="addOneGuest()">+1 </button>
                    <button class="btn" id="guest-add-two" onclick="addTwoGuest()">+2 </button>
                    <button class="btn" id="guest-add-three" onclick="addThreeGuest()">+3 </button>
                </div>
            </div>
        </div>

        <div class="new-game">
            <button id="new-game-btn" onclick="newGame()">New Game</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
